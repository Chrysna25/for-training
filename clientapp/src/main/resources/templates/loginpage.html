<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100  gap-5">
    <div style="max-width: 500px;">
      <h2>Welcome to <span class="text-danger">Metrodata <span class="text-primary"> Academy</span> </span></h2>
      <h5>Sign in to your account, get ready for our partner!</h5>
      <form class="my-3">
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-semibold">Submit</button>
        <!-- Link ke halaman Register -->
        <div class="mt-3 text-center">
          <p>Don't Have an Account? <a href="/register" class="text-decoration-none">Register Here!</a>
          </p> 
        </div>
      </form>
    </div>
    <div>
      <img src="../static/images/metrodata.png" width="460" height="345" alt="metrodata" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
